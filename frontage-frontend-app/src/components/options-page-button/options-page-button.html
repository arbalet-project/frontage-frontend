<button ion-button icon-end full color="secondary" class="tr" (click)="startFapp()">
  {{"OPTIONS_PAGE_START_BUTTON" | translate}}
  <ion-icon color="secondary" ios="ios-game-controller-b" md="md-game-controller-b"></ion-icon>
</button>
<button *ngIf="isAdmin" ion-button icon-end full color="secondary" class="tr" (click)="forceFapp()">
  {{"OPTIONS_PAGE_FORCE_START_BUTTON" | translate}}
  <ion-icon color="danger" ios="ios-key" md="md-key"></ion-icon>
</button>
<button *ngIf="isAdmin && fAppOptions.params" ion-button icon-end full color="secondary" class="tr" (click)="sendScheduledFappOptions()">
  {{"OPTIONS_PAGE_SEND_SCHEDULER_OPTION_BUTTON" | translate}}
  <ion-icon color="danger" ios="ios-alarm" md="md-alarm"></ion-icon>
</button>
