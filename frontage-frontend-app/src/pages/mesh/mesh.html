<ion-header>
  <ion-title>{{"MESH_PAGE_TITLE" | translate}}</ion-title>
</ion-header>

<ion-content padding class="bg">

  <div class="loader" id="loader"></div>

  <ion-item class="item-settings">
          <ion-label>{{'MESH_PAGE_AMOUNT_LABEL' | translate}}</ion-label>
          <ion-input [(ngModel)]="totalAmount" [disabled]="dimensionsAccepted  || loading" type="number" min="1" clearInput></ion-input>
  </ion-item>

  <ion-item class="item-settings">
      <ion-label>{{'MESH_PAGE_HEIGHT_LABEL' | translate}}</ion-label>
      <ion-input [(ngModel)]="buildingHeight" [disabled]="dimensionsAccepted || loading" type="number" min="1" clearInput></ion-input>
  </ion-item>

  <ion-item item-text-wrap class="item-settings">
      <ion-label text-wrap>{{'MESH_PAGE_WIDTH_LABEL' | translate}}</ion-label>
      <ion-input [(ngModel)]="buildingWidth" [disabled]="dimensionsAccepted || loading" type="number" min="1" clearInput></ion-input>
  </ion-item>

<ion-item>
  <button ion-button full color="secondary" class="tr" [disabled]="dimensionsAccepted || loading" (click)="validateDimensions()">
    {{'MESH_VALIDATION_BUTTON'| translate}}
  </button>
</ion-item>

<ion-label text-center *ngIf="badDimensions" color="danger">{{"BUILDING_DIMENSIONS_REJECTED" | translate}}
</ion-label>

<ion-item>
  <button ion-button icon-end full [disabled]="!dimensionsAccepted || loading" color="secondary" class="tr" (click)="goToGridPage()">
      {{"GRID_PAGE_TITLE" | translate}}
    <ion-icon color="secondary" ios="ios-log-in" md="md-log-in"></ion-icon>
  </button>
</ion-item>

    <ion-icon color="secondary" ios="ios-log-in" md="md-log-in"></ion-icon>
  </button>

-->
<ion-item>
  <button ion-button icon-end full color="secondary" (click)="skip()" class="tr">
      {{"SKIP_PAGE_TITLE" | translate}}
    <ion-icon color="secondary" ios="ios-log-in" md="md-log-in"></ion-icon>
  </button>
</ion-item>



</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" [disabled]="loading" (click)="goToSettings()">
    {{"SETTINGS_PAGE_BACK_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </button>
</ion-footer>
