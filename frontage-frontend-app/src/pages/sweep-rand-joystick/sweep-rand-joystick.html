<ion-header>
  <ion-navbar>
    <ion-title>{{"SR_JOYSTICK_PAGE_TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <div *ngIf="parametersList">
    <ion-list radio-group [(ngModel)]="selectedParameter" *ngFor="let parameter of parametersList">
      <ion-list-header>
        {{"COLOR_APP_OPTIONS_PAGE_COLOR_LABEL" | translate}}
      </ion-list-header>
      <ion-item (click)=sendOption(parameter)>
        <ion-label>{{ parameter | uppercase | translate }}</ion-label>
        <ion-radio value="{{ parameter }}"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="stopFApp()">
    {{"STOP_APP" | translate}}
    <ion-icon color="secondary" ios="ios-flag" md="md-flag"></ion-icon>
  </button>
</ion-footer>
