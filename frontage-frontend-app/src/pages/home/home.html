<ion-header>
  <app-header displayLanguage="true"></app-header>
</ion-header>

<ion-content class="bg">
  <ion-card>
    <ion-card-content>
      <div>
        <p>{{"HOME_PAGE_MESSAGE_1" | translate }}</p>
        <p> {{"HOME_PAGE_MESSAGE_2" | translate}}</p>
        <p>{{"HOME_PAGE_MESSAGE_3" | translate}}
         (<a href="http://arbalet-project.org/frontage">{{"HOME_PAGE_HREF_MESSAGE" | translate}}</a>).</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-slides autoplay="1500" loop="true" speed="1500">
      <ion-slide *ngFor="let slide of slideData">
        <img class="center-img" src="{{slide.image}}" />
      </ion-slide>
    </ion-slides>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="goToLoginPage()">
    {{"HOME_PAGE_START_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-log-in" md="md-log-in"></ion-icon>
  </button>
</ion-footer>
