<ion-header>

  <ion-navbar>
    <ion-title>{{"SNAP_JOYSTICK_PAGE_TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-item text-wrap>
    {{"SNAP_JOYSTICK_INFO" | translate}}
  </ion-item>

  <div *ngIf="selectedClient && clientsList; else elseBlock;">
    <ion-list *ngFor="let client of clientsList" radio-group [(ngModel)]="selectedClient">
      <ion-item  text-wrap >
        <ion-label >{{client.username}}</ion-label>
        <ion-radio (ionSelect)="authorize()" value="{{client.id}}" ></ion-radio>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
    <button ion-button icon-end full color="secondary" class="tr" (click)="stopFApp()">
      {{"STOP_APP" | translate}}
      <ion-icon color="secondary" ios="ios-flag" md="md-flag"></ion-icon>
    </button>
</ion-footer>
