<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/connection"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"f_app.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <app-fapp-item *ngFor="let fApp of fAppList" [fApp]="fApp"></app-fapp-item>
  </ion-list>
</ion-content>
