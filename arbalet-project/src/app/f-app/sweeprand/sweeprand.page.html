<app-template
  [titleKey]='"f_app." + fApp.name + ".name"'
  (clickButton)="stopFApp()"
  footerKey="action.stop"
  footerIcon="flag"
>
  <app-colorlist
    [title]='"f_app." + fApp.name + ".options.title"'
    (ionChange)="sendValue()"
    [defaultValue]="defaultValue"
    #colorList
  >
  </app-colorlist>
</app-template>
