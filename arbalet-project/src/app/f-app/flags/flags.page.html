<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ "f_app." + fApp.name + ".name" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <app-flag-list (ionChange)="sendOption($event)" [defaultValue]="defaultValue">
  </app-flag-list>
</ion-content>

<ion-footer>
  <ion-button (click)="stopFApp()">
    {{ "app.stop" | translate }}
    <ion-icon slot="end" color="success" name="flag"></ion-icon>
  </ion-button>
</ion-footer>
