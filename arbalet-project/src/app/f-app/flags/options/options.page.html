<ion-header translucent>
  <app-header-options [name]="fApp.name"></app-header-options>
</ion-header>

<ion-content fullscreen>
  <ion-list *ngIf="fApp.params_list">
    <ion-list-header>
      {{ "f_app." + fApp.name + ".options.list" | translate }}
    </ion-list-header>
    <app-radio-list
      (ionChange)="onChange($event)"
      [list]="fApp.params_list.flags"
      [keyLabel]="'countries.'"
      [defaultValue]="defaultValue"
    >
    </app-radio-list>
  </ion-list>
</ion-content>

<ion-footer>
  <app-footer-options
    [name]="fApp.name.toLowerCase()"
    (click)="startFApp()"
  ></app-footer-options>
</ion-footer>
