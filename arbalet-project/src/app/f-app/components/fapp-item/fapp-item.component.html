<ion-item [routerLink]='[fApp.name.toLowerCase()]'>
  <ion-thumbnail slot="start">
    <img src="assets/icon/apps/{{ fApp.name }}.svg" />
  </ion-thumbnail>
  <ion-label>
    <h2>{{ "f_app." + fApp.name + ".name" | translate }}</h2>
    <p class="ion-text-wrap">{{ "f_app." + fApp.name + ".description" | translate }}</p>
  </ion-label>
</ion-item>
