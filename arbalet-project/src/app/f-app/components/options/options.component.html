<ng-template #customFooter>
  <ion-button
    fill="clear"
    class="ion-no-margin"
    expand="full"
    (click)="startFApp.emit()"
  >
    {{ "options.start_button" | translate }}
    <ion-icon color="success" slot="end" name="game-controller"></ion-icon>
  </ion-button>
</ng-template>

<app-template default="/f-app" [titleKey]="'f_app.' + name + '.options.title'" [footerTemplate]="customFooter">
  <ng-content></ng-content>
</app-template>
