<ion-header translucent>
  <ion-toolbar>
    <ion-img class="logo" src="assets/img/logo/frontage_white.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card class="ion-padding">
          <p>{{ 'home.text_1' | translate }}</p>
          <p>{{ 'home.text_2' | translate }}</p>
          <p>
            {{ 'home.text_3' | translate }} (<a
              href="http://arbalet-project.org/frontage"
              >{{"home.link_text" | translate}}</a
            >).
          </p>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card class="ion-margin-top">
          <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let image of images">
              <img [src]="image.path" />
            </ion-slide>
          </ion-slides>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer translucent>
  <ion-button
    fill="clear"
    class="ion-no-margin bg_arbalet"
    routerLink="/connection"
    expand="full"
  >
    {{ "home.start_button" | translate }}
    <ion-icon color="success" slot="end" name="log-in-outline"></ion-icon>
  </ion-button>
</ion-footer>
