<ion-header translucent>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10" class="ion-align-self-center">
          <ion-img
            class="logo"
            src="assets/img/logo/frontage_white.png"
            (click)="handleTapEvent()"
          ></ion-img>
        </ion-col>
        <ion-col
          size="2"
          class="ion-align-self-center"
          size-md="1"
          offset-md="1"
          (click)="changeLanguage()"
        >
          <ion-img
            class="flag"
            src="assets/img/flag/{{selectedLanguage}}.svg"
          ></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card class="ion-padding">
          <p>{{ 'home.text_1' | translate }}</p>
          <p>{{ 'home.text_2' | translate }}</p>
          <p>
            {{ 'home.text_3' | translate }} (<a
              href="http://arbalet-project.org/frontage"
              >{{"home.link_text" | translate}}</a
            >).
          </p>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card class="ion-margin-top">
          <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let image of images">
              <img [src]="image.path" />
            </ion-slide>
          </ion-slides>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer translucent>
  <ion-button
    fill="clear"
    class="ion-no-margin button_green"
    routerLink="/connection"
    expand="full"
  >
    {{ "home.start_button" | translate }}
    <ion-icon color="success" slot="end" name="log-in-outline"></ion-icon>
  </ion-button>
</ion-footer>
