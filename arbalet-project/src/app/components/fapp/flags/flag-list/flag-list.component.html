<ion-list>
  <ion-list-header>
    {{ "f_app." + fApp.name + ".options.list" | translate }}
  </ion-list-header>
  <ion-radio-group [value]="defaultValue" #list>
    <ion-item *ngFor="let el of fApp.params_list.flags"> 
      <ion-label>{{ 'countries.' + el | translate }}</ion-label>
      <ion-radio slot="start" value="{{ el }}"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
