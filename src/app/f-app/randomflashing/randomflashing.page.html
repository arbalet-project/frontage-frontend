<app-template
  [titleKey]='"f_app." + fApp.name + ".name"'
  (clickButton)="stopFApp()"
  footerKey="action.stop"
  footerIcon="flag"
>

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="2">
        <color-chrome [color]="parameters" (onChange)="sendOption($event)"></color-chrome>
      </ion-col>
    </ion-row>
  </ion-grid>
</app-template>
