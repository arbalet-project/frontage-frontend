<ion-list>
  <ion-list-header>
    <ion-label>
      {{ title | translate }}
    </ion-label>
  </ion-list-header>
  <ion-radio-group #radioGroup [value]="defaultValue">
    <ion-item *ngFor="let el of list">
      <ion-label>{{ el | titlecase }}</ion-label>
      <ion-radio slot="start" [value]="el"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
